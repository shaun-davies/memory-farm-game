<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <title>Memory Farm</title>
</head>
<body>
    <header class="heading">
        <h1>Memory Farm<img class="logo" src="assets/images/farmhouse-logo.png" alt="farm house logo"></h1> 
    </header>

    <div class="game-area"> 
        <div class="buttons-area">
            <div class="icon"><img class="image" id= "chicken" src="assets/images/chicken-icon.png" alt="chicken image"></div>
            <div class="icon"><img class="image" id= "cow" src="assets/images/cow-icon.png" alt="cow image"></div>
        </div>
        
        <div>
            <div class="icon"><img class="image" id= "pig" src="assets/images/pig-icon.png" alt="pig image"></div>
            <div class="icon"><img class="image" id= "sheep" src="assets/images/sheep-icon.png" alt="sheep image"></div>
        </div>

        <div class="score-area">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
        </div>
        
        <button class="btn" id="start-button">Start</button>
        <button class="btn" id="info-button">How to play</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
